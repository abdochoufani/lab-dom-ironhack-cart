<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Shopping Platform</h1>
    <hr>
  </header>
    <div id="cart-container">
      <div class="shopping-item">
        <p>ironBublle-head</p> 
        <span class="price">$25.00</span>
        <label class="quantity">
          Quantity
          <input type="number" min="0"  step="1">
        </label>
        <span class="product-price">$0</span>   
            <button class="btn btn-delete">delete </button>
          </div>
          <div class="shopping-item">
            <p>ironBublle-body</p>
            <span class="price">$66.00</span>
            <label class="quantity">
              Quantity
              <input type="number" min="0"  step="1">
            </label>
            <span class="product-price">$0</span>   
            <button class="btn btn-delete">delete</button>
          </div>
          <div class="shopping-item">
            <p>ironBublle-legs</p>
            <span class="price">$50.00</span>
            <label class="quantity">
              Quantity
              <input type="number" min="0"  step="1">
            </label class="quantity">
            <span class="product-price">$0</span>   
            <button class="btn btn-delete">delete</button>
          </div>               
        </div>
        <div class="total-price-container">
          <button id="calc-prices-button" class="btn btn-success">Calculate Price</button>
          <p>Total Price: <span id="final-price"><strong>$00</strong></span></p>
        </div>
        <hr>
        <div id="create-container">
          <h1>Create a New Item</h1>
          <div id="create-new-item">
            <label>
              <strong> Name </strong>
              <input id="new-name" type="text">
            </label>
            <label>
             <strong>Price</strong>
              <input id="new-price" type="text">
              $
            </label>
            <button class="btn btn-success" id="new-item-create">Create Item</button>
          </div>
        </div>
        <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
